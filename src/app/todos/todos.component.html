<div class="todos">
    <form (submit)="addTodo()">
        <input 
        type="text"
        name="inputTodo"
        placeholder="enter todo..."
        class="todo-input"
        [(ngModel)]="inputTodo"
        />
        <input type="submit" value="add Todo" class="todo-submit"/>
    </form>
    
    <div  *ngFor="let todo of todos ; let i=index ;" class="todo {{ (todo.
        completed ? 'done' :'') }} ">
        <div class="id"> {{ i }} </div>
        <div class="content" (click)="toggleDone(i)"> {{ todo.content }} </div>
        <!-- supprimer e ligne l kol mta3 l liste todo -->
        <button class="delete" (click)="deleteTodo(i)"> Remove </button>
    </div>
</div>
